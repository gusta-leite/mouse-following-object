<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lexend+Deca:wght@100..900&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <title> ‚óè </title>
</head>

<body>
  <h1 style="font-family: lexend deca; text-align: center; font-size: 129px; font-weight: 500; color: #1E1E1E;" > move around. </h2>

  <div class="smball"></div>
  
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"> </script>

  <script>
    document.documentElement.style.cursor = 'none';

    gsap.set(".smball", {xPercent: -50, yPercent: -50});

    let xTo = gsap.quickTo(".smball", "x", {duration: 0.4, ease: "power3"}),
    yTo = gsap.quickTo(".smball", "y", {duration: 0.4, ease: "power3"});

    window.addEventListener("mousemove", e => {
    xTo(e.clientX);
    yTo(e.clientY);
    });
  </script>
  
</body>
</html>
